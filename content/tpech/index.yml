title: 臺北市立聯合醫院，\n在專業與易用間探索網路掛號的設計可能。
intro:  經團隊診斷後。系統目前有三大核心問題「版面配置紊亂」、「資訊回饋不明確」，以及「訊息不符合使用者認知」。歷經多次設計與驗證後，團隊透過「版面重整、線上下資訊整合、依症狀查找科別」等特色功能，打造了全新的掛號體驗。
