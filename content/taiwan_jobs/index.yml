title: 臺灣就業通，\n從就業服務處探見服務的改造潛力。
intro: 團隊經研究探索後，發現現存功能難以凸顯就業通的市場必要性，且民眾無法直觀地得知其所提供的求職服務。因此，團隊擴大發展原有的「實體諮詢服務」，新增「線上預約、申辦」等流程，使就業服務處得以在線上管道發揮潛在價值。此外，團隊也重整了資訊顆粒度和架構，優化整體易用性。
