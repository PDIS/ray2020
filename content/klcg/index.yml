title: 基隆市政府全球資訊網，\n打造不迷路的整合式入口網。
intro: 有別於一般功能明確的政府網站，此類型的入口網以「大量的資訊揭露」為主要目的；而透過團隊的研究發現，「混亂的資訊架構」，以及「不直觀的瀏覽流程」是此次改造的重點方向。秉持「廣而淺並非窄而深」的設計原則，團隊捲起袖子、重新梳理網站架構，打造一個不迷路的整合式入口網。
