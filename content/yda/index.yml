title: 教育部青年署官網\n，讓好活動能被更多青年學子看見。
intro: 團隊經過前期研究後，發現「太少青年參與活動」及「資訊散亂」是現階段網站遭遇的主要挑戰；透過重整網站地圖、放大「活動」在網站上的視覺焦點，以減少使用者在找尋活動的步程，進一步提高使用意願。
